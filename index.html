<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
</head>

<body>
    <!-- the page is divided in 2 sections therefore we create a container fiv -->
    <div class="container flex">

        <!-- left section of main page -->
        <div class="left bg-black">
            <div class="close">
                <img src="./img/cross.svg" alt="">
            </div>
            <!-- left is again divided in 2 sections -->
            <div class="home rounded bg-gray m-1 p-1"> <!--upper section consist of section home and search-->
                <div class="logo"> <img width="110px" class="invert" src="./img/logo.svg" alt=""></div>
                <ul>
                    <li> <img class="invert" src="./img/home.svg" alt="home">Home</li>
                    <li> <img class="invert" src="./img/search.svg" alt="search ">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-gray m-1 p-1 "> <!-- lower secton i.e Library-->
                <div class="heading">
                    <img class="invert" src="./img/playlist.svg" alt="library">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <!-- right section of main page -->
        <div class="right rounded bg-gray ">
            <div class="header ">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class ="hamburger" src="./img/hamburger.svg" alt="">
                        <img src="./img/arrowleft.svg" alt="">
                        <img src="./img/arrowright.svg" alt="">
                    </div>
                    
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlist</h2>
                <div class="cardcontainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                            
                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="./img/previous.svg" alt="">
                            <img width="35" id="play" src="./img/pause.svg" alt="">
                            <img width="35" id="next" src="./img/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img src="./img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
